
<div class="modal-header">
            <h3 class="modal-title" id="modal-title">Add A Room</h3>
        </div>
        <div class="modal-body" id="modal-body">
        <form class="newRoomForm">
            <div class="formGroup">
            <label>New Room Name</label>
                <input ng-model="Modal.roomName" type="text">
            </div>
        </form>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="Modal.submit()">OK</button>
            <button class="btn btn-warning" type="button" ng-click="Modal.cancel()">Cancel</button>
        </div>
